<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GlowMart - Smart Shopping</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">Glow<span>Mart</span></div>

  <input type="text" id="searchInput"
    placeholder="Search for products, brands and more">

  <div class="nav-right">
    <div class="nav-item">üõí <span id="cart-count">8</span></div>
    <div class="nav-item">‚ù§Ô∏è <span id="wishlist-count">0</span></div>
    <a href="checkout.html" class="checkout-btn">Checkout</a>
  </div>
</header>

<!-- HERO BANNER -->
<section class="hero">
  <h2>Big Savings Festival üéâ</h2>
  <p>Up to 70% OFF on Electronics & Fashion</p>
</section>

<div class="container">

  <!-- FILTER SIDEBAR -->
  <aside class="filters">
    <h3>Filters</h3>

    <label>Max Price: ‚Çπ<span id="priceValue">100000</span></label>
    <input type="range" id="priceRange"
      min="0" max="100000" value="100000">

    <h4>Category</h4>
    <label><input type="checkbox"
      class="categoryFilter" value="Electronics"> Electronics</label>

    <label><input type="checkbox"
      class="categoryFilter" value="Fashion"> Fashion</label>

    <button id="clearFilters">Clear Filters</button>
  </aside>

  <!-- PRODUCTS -->
  <main>
    <div class="top-bar">
      <select id="sortOptions">
        <option value="default">Sort By</option>
        <option value="priceLow">Price: Low to High</option>
        <option value="priceHigh">Price: High to Low</option>
      </select>
      <span id="productCount"></span>
    </div>

    <div id="product-list" class="product-grid"></div>
  </main>

</div>

<script src="js/products.js"></script>
<script src="js/main.js"></script>
</body>
</html>
